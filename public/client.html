<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Chat</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.js"></script>
</head>

<body
    style="background: url(https://img.freepik.com/free-vector/vector-social-contact-seamless-pattern-white-blue_1284-41919.jpg?size=626&ext=jpg); background-size: contain;"
    class="d-flex align-items-center justify-content-center">
    <div class="container" style="height: 100vh;">
        <div class="row">
            <div class="mt-5 mt-md-0 col-md-9">
                <div class="card chat-container mt-3">
                    <div class="card-header chat-header bg-info bg-gradient text-white d-flex justify-content-between">
                        Chat with Support
                        <div id="welcome"></div>
                    </div>
                    <div class="card-body chat-messages"
                        style="height: 80vh; overflow-y: scroll; background: url(./images/08.jpg); background-size: contain;"
                        id="chatMessages">
                        <!-- Messages will be appended here dynamically -->
                    </div>
                    <span id="typingIndicator"></span>
                    <form class="card-footer chat-input d-flex gap-2 position-relative start-0"
                        onsubmit="sendMessage(event)">
                        <input type="text" id="messageInput" class="form-control py-2"
                            placeholder="Type your message...">
                        <button id="send_btn" class="btn btn-primary">Send</button>
                    </form>
                </div>
            </div>
            <div class="col-md-3 mt-3">
                <div class="list-group">
                    <div id="showCountOfConnectedUser" class="list-group">
                        <button type="button" class="list-group-item list-group-item bg-info">
                            connected users: <span id="count"></span>
                        </button>
                    </div>
                    <div id="connected_users" class="list-group">
                        <!-- Content here -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- loading socket library from server -->
    <script src="http://localhost:3000/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
